name: 吉伊卡哇排程

on:
  schedule:
     - cron: '0 0-16 * * *'  # UTC 時間：0~15點 => 台灣時間：8:00~00:00
  workflow_dispatch:   # 手動觸發用來 debug

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: schedule time
        run: date
        
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run chiikawa.py
        run: python python/chiikawa.py

      - name: Commit changes if products.json changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet chiikawa/data/products.json; then
            echo "✅ 沒變化，不需要 commit"
          else
            git add chiikawa/data/products.json
            git commit -m "🤖 更新 products.json"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          fi
