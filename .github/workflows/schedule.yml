name: 吉伊卡哇排程

on:
  schedule:
    - cron: '0 0-16 * * *'  # UTC 時間：0~16點 => 台灣時間：8:00~00:00
  workflow_dispatch:  # 手動觸發用來 debug

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check schedule time
        run: date

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 🛠️ 這個讓 Git 知道完整歷史，才能 diff

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run chiikawa.py
        run: python python/chiikawa.py

      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -d "chiikawa/data" ]; then
            echo "資料夾 chiikawa/data 不存在，正在建立..."
            mkdir -p chiikawa/data
          fi

          touch chiikawa/data/products.json

          git add chiikawa/data/products.json
          if git diff --cached --quiet; then
            echo "〰️ 沒變化，不需要 commit"
          else
            git commit -m "✅ 新增或更新 products.json"
            git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
            git push origin HEAD:${{ github.ref_name }}
          fi
