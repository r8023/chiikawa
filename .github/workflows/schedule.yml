name: 吉伊卡哇排程

on:
  schedule:
    - cron: '0 0-16 * * *'  # UTC 0~16點 = 台灣時間 8:00~00:00，每小時一次
  workflow_dispatch:  # 手動觸發（debug 用）
  
permissions:
  contents: write

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Show schedule time
        run: date

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run chiikawa.py
        run: python python/chiikawa.py

      - name: Commit changes if products.json changed or missing
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 檢查資料夾是否存在
          if [ ! -d chiikawa/data ]; then
            echo "📁 資料夾 chiikawa/data 不存在，正在建立..."
            mkdir -p chiikawa/data
          fi

          # 檢查檔案是否存在
          if [ ! -f chiikawa/data/products.json ]; then
            echo "🆕 檔案 chiikawa/data/products.json 不存在，建立空檔案..."
            touch chiikawa/data/products.json
            git add chiikawa/data/products.json
            git commit -m "✅ 新增空的 products.json"
          elif ! git diff --quiet -- chiikawa/data/products.json; then
            echo "📁 檔案有變更，準備 commit"
            git add chiikawa/data/products.json
            git commit -m "✅ 更新 products.json"
          else
            echo "〰️ 沒變化，不需要 commit"
          fi

          # 🔐 Push：設定 remote 用 GitHub Token 認證
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
